<template name="joinFireteam">
  <div id="join-fireteam" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form role="form" id="join-fireteam-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>Ã—</span>
            </button>
            <h4 class="modal-title">Join A Fireteam</h4>
          </div>
          <div class="modal-body">
            <p>Lone guardian looking to join a fireteam? Fill out the form below and hit the <strong>Add Listing</strong> button. Your listing will be visible for 1 hour.</p>
            <div class="form-group">
              <label>Gamertag</label>
              <input type="text" class="form-control" name="gamertag" required>
            </div>
            {{> commonFormSelect options=getCoreData.platforms name="platform" label="Platform"}}
            {{> commonFormSelect options=getCoreData.classes name="class" label="Class"}}
            {{> commonFormSelect options=getProgressionLevelOptions name="level" label="Level"}}
            {{> commonFormSelect options=getCoreData.regions name="region" label="Region"}}
            {{> commonFormSelect options=getCoreData.activities name="activity" label="Activity" suboptions="subActivities"}}
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="1" name="has_exp">
                  I have activity experience
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="1" name="has_mic">
                  I have a microphone
                </label>
              </div>
            </div>
            <div class="form-group">
              <label>Comment</label>
              <textarea name="comment" class="form-control" maxlength="255"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Listing</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
