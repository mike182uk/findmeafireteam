<template name="chats">
  {{#if hasChats}}
    <div class="btn-group" id="chats">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-comments"></i> Chats <!--<span class="badge">3</span>--> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
        {{#each getChats}}
        <li>
          <a data-action="send-message" data-user-id="{{getRecipient this}}">{{getRecipient this}}</a>
        </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
