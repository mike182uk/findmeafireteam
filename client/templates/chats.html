<template name="chats">
  {{#if hasChats}}
    <div class="btn-group" id="chats">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-comments"></i> Chats {{#if hasNewMessages}}<span class="badge">{{newMessagesCount}}</span>{{/if}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
        {{#each getChats}}
        <li>
          <a href="#" data-action="send-message" data-user-id="{{getRecipient this}}">{{getRecipient this}} {{#if chatHasNewMessages getRecipient this}}<span class="badge">{{chatNewMessagesCount getRecipient this}}</span>{{/if}}</a>
        </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
