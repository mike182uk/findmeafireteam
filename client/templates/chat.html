<template name="chat">
  <div id="chat" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form role="form" id="chat-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>Ã—</span>
            </button>
            <h4 class="modal-title">Chat with {{recipientAlias}}</h4>
          </div>
          <div class="modal-body">
            <div id="chat-messages">
              {{#each messages}}
              <p class="{{messageClass}} chat-message"><span class="message-content">{{content}}</span></p>
              {{/each}}
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <textarea name="message" class="form-control" placeholder="Enter your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
